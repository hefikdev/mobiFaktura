# Development docker compose - exposes postgres for local development

services:
  postgres:
    image: postgres:16-alpine
    container_name: mobifaktura_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: mobifaktura
      POSTGRES_PASSWORD: mobifaktura_secret
      POSTGRES_DB: mobifaktura
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobifaktura"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: mobifaktura_minio_dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mobifaktura_minio
      MINIO_ROOT_PASSWORD: mobifaktura_minio_secret
    volumes:
      - minio_data_dev:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: mobifaktura_minio_init_dev
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 mobifaktura_minio mobifaktura_minio_secret;
      mc mb myminio/invoices --ignore-existing;
      mc anonymous set private myminio/invoices;
      exit 0;
      "

volumes:
  postgres_data_dev:
  minio_data_dev:
