version: '3.8'

# Development-only Docker Compose
# - Runs only Postgres and MinIO (no Next.js app container)
# - Uses host-mounted folders for easy inspection and persistence in dev
# - Intended for local development: app runs outside Docker and connects to these services

services:
  postgres:
    image: postgres:16-alpine
    container_name: mobifaktura_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mobifaktura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mobifaktura_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mobifaktura}
    volumes:
      # Host-mounted for easy access during development
      - ./dev_data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mobifaktura}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

  minio:
    image: chainguard/minio:latest
    container_name: mobifaktura_minio_dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-mobifaktura_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-mobifaktura_minio_secret}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - minio_data:/data
    networks:
      - mobifaktura_dev_network

  minio-init:
    image: minio/mc:latest
    container_name: mobifaktura_minio_init_dev
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-mobifaktura_minio} ${MINIO_SECRET_KEY:-mobifaktura_minio_secret};
      mc mb myminio/${MINIO_BUCKET:-invoices} --ignore-existing;
      mc anonymous set private myminio/${MINIO_BUCKET:-invoices};
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "
    networks:
      - mobifaktura_dev_network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: mobifaktura_pgweb_dev
    restart: unless-stopped
    environment:
      # pgweb reads DATABASE_URL by default â€” explicitly disable SSL for local Postgres
      # You can override by setting PGWEB_SSLMODE in your .env (e.g. 'require' in prod)
      DATABASE_URL: "postgres://${POSTGRES_USER:-mobifaktura}:${POSTGRES_PASSWORD:-mobifaktura_secret}@postgres:5432/${POSTGRES_DB:-mobifaktura}?sslmode=${PGWEB_SSLMODE:-disable}"
      PGWEB_SSLMODE: ${PGWEB_SSLMODE:-disable}
    # Safety: publish pgweb to localhost only (not publicly routable)
    ports:
      - "127.0.0.1:${PGWEB_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

networks:
  mobifaktura_dev_network:
    driver: bridge

volumes:
  minio_data:
    driver: local

# Helpful notes:
# - Run with: docker compose -f docker-compose.dev.yaml up
# - Services will be available on localhost:5432 (Postgres) and localhost:9000 (MinIO)
# - Configure environment variables in your local shell or a .env file before running
# - This file intentionally omits the Next.js "app" service so you can run the app natively
