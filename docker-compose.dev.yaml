version: '3.8'

# Development-only Docker Compose
# - Runs only Postgres and SeaweedFS S3 (no Next.js app container)
# - Uses host-mounted folders for easy inspection and persistence in dev
# - Intended for local development: app runs outside Docker and connects to these services

services:
  postgres:
    image: postgres:16-alpine
    container_name: mobifaktura_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mobifaktura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mobifaktura_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mobifaktura}
    volumes:
      # Host-mounted for easy access during development
      - ./dev_data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mobifaktura}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

  seaweedfs-master:
    image: chrislusf/seaweedfs:latest
    container_name: mobifaktura_seaweedfs_master_dev
    restart: unless-stopped
    command: master -ip=seaweedfs-master -ip.bind=0.0.0.0
    volumes:
      - ./dev_data/seaweedfs/master:/data
    ports:
      - "9333:9333"  # Master HTTP
      - "19333:19333"  # Master gRPC
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9333/cluster/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

  seaweedfs-volume:
    image: chrislusf/seaweedfs:latest
    container_name: mobifaktura_seaweedfs_volume_dev
    restart: unless-stopped
    command: volume -mserver=seaweedfs-master:9333 -ip=seaweedfs-volume -ip.bind=0.0.0.0 -max=100 -dir=/data
    volumes:
      - ./dev_data/seaweedfs/volume:/data
    ports:
      - "8080:8080"  # Volume HTTP
      - "18080:18080"  # Volume gRPC
    depends_on:
      seaweedfs-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

  seaweedfs-s3:
    image: chrislusf/seaweedfs:latest
    container_name: mobifaktura_seaweedfs_s3_dev
    restart: unless-stopped
    command: s3 -filer=seaweedfs-filer:8888 -config=/etc/seaweedfs/s3.config.json
    volumes:
      - ./dev_data/seaweedfs/s3.config.json:/etc/seaweedfs/s3.config.json:ro
    ports:
      - "${SEAWEEDFS_S3_PORT:-9000}:8333"  # S3 API
    depends_on:
      seaweedfs-filer:
        condition: service_healthy
    environment:
      WEED_S3_AUDITLOGCONFIG: "{}"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

  seaweedfs-filer:
    image: chrislusf/seaweedfs:latest
    container_name: mobifaktura_seaweedfs_filer_dev
    restart: unless-stopped
    command: filer -master=seaweedfs-master:9333 -ip=seaweedfs-filer -ip.bind=0.0.0.0
    volumes:
      - ./dev_data/seaweedfs/filer:/data
    ports:
      - "8888:8888"  # Filer HTTP
      - "18888:18888"  # Filer gRPC
    depends_on:
      seaweedfs-master:
        condition: service_healthy
      seaweedfs-volume:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

  seaweedfs-init:
    image: curlimages/curl:latest
    container_name: mobifaktura_seaweedfs_init_dev
    depends_on:
      seaweedfs-filer:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for SeaweedFS Filer to be ready...';
      sleep 5;
      echo 'Creating bucket directory in filer...';
      curl -X POST 'http://seaweedfs-filer:8888/buckets/invoices/' || echo 'Bucket already exists';
      echo 'Bucket initialization complete';
      exit 0;
      "
    networks:
      - mobifaktura_dev_network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: mobifaktura_pgweb_dev
    restart: unless-stopped
    environment:
      # pgweb reads DATABASE_URL by default â€” explicitly disable SSL for local Postgres
      # You can override by setting PGWEB_SSLMODE in your .env (e.g. 'require' in prod)
      DATABASE_URL: "postgres://${POSTGRES_USER:-mobifaktura}:${POSTGRES_PASSWORD:-mobifaktura_secret}@postgres:5432/${POSTGRES_DB:-mobifaktura}?sslmode=${PGWEB_SSLMODE:-disable}"
      PGWEB_SSLMODE: ${PGWEB_SSLMODE:-disable}
    # Safety: publish pgweb to localhost only (not publicly routable)
    ports:
      - "127.0.0.1:${PGWEB_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mobifaktura_dev_network

networks:
  mobifaktura_dev_network:
    driver: bridge

# Helpful notes:
# - Run with: docker compose -f docker-compose.dev.yaml up
# - Services available:
#   - localhost:5432 (Postgres)
#   - localhost:9000 (SeaweedFS S3 API)
#   - localhost:9333 (SeaweedFS Master)
#   - localhost:8888 (SeaweedFS Filer)
#   - localhost:8081 (pgweb - database viewer)
# - Configure environment variables in your local shell or a .env file before running
# - This file intentionally omits the Next.js "app" service so you can run the app natively
