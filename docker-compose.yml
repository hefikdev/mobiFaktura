version: '3.8'

# ========================================================
# mobiFaktura Docker Compose - All Environments
# ========================================================
# ONE FILE FOR BOTH DEVELOPMENT AND PRODUCTION
# Configure via .env file for all settings
# ========================================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: mobifaktura_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mobifaktura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mobifaktura_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mobifaktura}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # In dev: expose port, in production: only internal (set POSTGRES_PORT in .env)
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mobifaktura_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mobifaktura}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # MinIO S3-compatible Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: mobifaktura_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-mobifaktura_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-mobifaktura_minio_secret}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"    # MinIO API
      - "9001:9001"                   # MinIO Console
    networks:
      - mobifaktura_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # MinIO Bucket Initialization
  # ============================================
  minio-init:
    image: minio/mc:latest
    container_name: mobifaktura_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-mobifaktura_minio} ${MINIO_SECRET_KEY:-mobifaktura_minio_secret};
      mc mb myminio/${MINIO_BUCKET:-invoices} --ignore-existing;
      mc anonymous set private myminio/${MINIO_BUCKET:-invoices};
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "
    networks:
      - mobifaktura_network

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobifaktura_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-mobifaktura}:${POSTGRES_PASSWORD:-mobifaktura_secret}@postgres:5432/${POSTGRES_DB:-mobifaktura}
      
      # MinIO Storage
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-mobifaktura_minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-mobifaktura_minio_secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-invoices}
      MINIO_USE_SSL: "false"
      
      # Authentication & Security
      JWT_SECRET: ${JWT_SECRET:?Error: JWT_SECRET not set in .env file}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-mobifaktura_session}
      COOKIE_DOMAIN: localhost
      
      # Application Settings
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    volumes:
      - app_logs:/app/logs
    networks:
      - mobifaktura_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================
  # Backup Service (Database & MinIO)
  # ============================================
  backup:
    image: postgres:16-alpine
    container_name: mobifaktura_backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-mobifaktura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mobifaktura_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mobifaktura}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-mobifaktura_minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-mobifaktura_minio_secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-invoices}
      BACKUP_CRON_SCHEDULE: ${BACKUP_CRON_SCHEDULE:-0 2 * * *}
    volumes:
      - backup_data:/backups
      - ./scripts/backups:/scripts:ro
    networks:
      - mobifaktura_network
    entrypoint: /bin/sh
    command: >
      -c "
      apk add --no-cache bash curl dcron &&
      curl -o /usr/local/bin/mc https://dl.min.io/client/mc/release/linux-amd64/mc &&
      chmod +x /usr/local/bin/mc &&
      chmod +x /scripts/*.sh &&
      echo \"$${BACKUP_CRON_SCHEDULE} /scripts/backup-postgres.sh >> /var/log/backup-postgres.log 2>&1\" > /etc/crontabs/root &&
      echo \"$${BACKUP_CRON_SCHEDULE} /scripts/backup-minio.sh >> /var/log/backup-minio.log 2>&1\" >> /etc/crontabs/root &&
      echo 'Backup service started. Cron schedule: $${BACKUP_CRON_SCHEDULE}' &&
      echo 'Running initial backup...' &&
      /scripts/backup-postgres.sh &&
      /scripts/backup-minio.sh &&
      echo 'Initial backup completed. Cron service starting...' &&
      crond -f -l 2
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Networks
# ============================================
networks:
  mobifaktura_network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  backup_data:
    driver: local
  app_logs:
    driver: local

# ============================================
# Usage Instructions
# ============================================
# DEVELOPMENT (local services exposed):
#   docker-compose up
#   - All services on localhost
#   - PostgreSQL: localhost:5432
#   - MinIO: localhost:9000
#   - App: localhost:3000
#
# PRODUCTION (only app exposed):
#   Set in .env: NODE_ENV=production
#   Set in .env: NEXT_PUBLIC_APP_URL=https://yourdomain.com
#   Run: docker-compose up -d
#   - Services only accessible internally
#   - Automatic backups with cron
#
# Common Commands:
#   View app logs:      docker-compose logs -f app
#   Database shell:     docker-compose exec postgres psql -U mobifaktura -d mobifaktura
#   MinIO console:      http://localhost:9001
# ============================================
